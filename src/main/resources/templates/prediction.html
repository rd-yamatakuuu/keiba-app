<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html" charset="UTF-8">
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Title</title>
</head>
<body>
  <div layout:fragment="content">
    <div class="flex flex-col">
      <div class="mt-4 ml-16 text-4xl font-bold text-red-600 mb-6 italic">Prediction</div>
      <div class="flex justify-center mb-12">
        <form method="get" action="#" th:action="@{/prediction/results}" th:object="${predictionForm}" class="max-w-sm mx-auto">
          <label>
            <input type="text" th:field="*{dateId}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-[#243c1b] dark:border-gray-100 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="202408060509" required>
          </label>
          <button type="submit" class="px-8 py-2 mt-4 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">予測する</button>
        </form>
      </div>
      <div class="flex justify-center mb-12">
        <div class="flex flex-col">
          <div>※入力するIDは、netkeibaページを参照ください</div>
          <div>競馬場のIDは、札幌：01, 函館：02, 福島：03, 新潟：04, 東京：05, 中山：06, 中京：07, 京都：08, 阪神：09, 小倉：10</div>
          <div>IDは、yyyy年 + 競馬場ID + 回数 + 日目 + レースNoとなります。</div>
          <div>そのため、たとえば2024年6回京都5日目の9Rだと、202408060509となります。</div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
